<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super-Power</title>
</head>

<body>
  <div id="demo"></div>

  <script>
    const storm = {
      weather: "sunny",
      superPower: "flying",
      printSuperPower
    }

    function printSuperPower() {
      console.log("my superpower is " + this.superPower);
    }

    document.getElementById("demo").innerHTML = storm.printSuperPower();

  </script>
</body>

</html>
